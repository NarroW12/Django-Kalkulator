<!DOCTYPE html>
<html lang="pl">
{% load static %}
<head>
    <meta charset="UTF-8">
    <title>Kalkulator</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="{% static 'calculator/style.css' %}">
</head>
<body class="bg-gray-900 text-white flex items-center justify-center h-screen">
    <div class="bg-gray-800 p-6 rounded-2xl shadow-2xl w-96">
        <input id="display" type="text" readonly class="w-full mb-4 text-right text-3xl p-3 rounded bg-gray-700"/>
        <div class="grid grid-cols-4 gap-3 mb-4">
            {% for button in "789/456*123-0C+=" %}
            <button class="btn bg-gray-600 hover:bg-gray-500 p-3 rounded text-xl font-bold" value="{{ button }}">
                {{ button }}
            </button>
            {% endfor %}
        </div>
        <div id="result" class="text-center text-lg mb-3"></div>
        <div id="history" class="bg-gray-700 rounded p-3 h-32 overflow-y-auto text-sm"></div>
    </div>
    <script type="module" src="{% static 'calculator/main.js' %}"></script>
</body>
</html>
