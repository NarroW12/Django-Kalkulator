<!DOCTYPE html>
<html lang="pl">
{% load static %}
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Kalkulator</title>
    <script type="module" src="{% static 'calculator/main.js' %}"></script>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="{% static 'calculator/style.css' %}" />
</head>

<body class="bg-gradient-to-br from-gray-900 via-gray-800 to-gray-900 text-white flex items-center justify-center min-h-screen p-4">
  <div id="calculator" class="bg-gray-800 p-6 sm:p-8 rounded-2xl shadow-2xl w-full max-w-sm sm:max-w-md lg:max-w-lg transition-all duration-300">

    <!-- GÃ³rny pasek z przyciskiem historii -->
    <div class="flex justify-between items-center mb-4">
      <h1 class="text-2xl font-semibold tracking-wide">ðŸ§® Kalkulator </h1>
      <button id="showHistory"
              class="bg-blue-600 hover:bg-blue-500 px-3 py-2 rounded-lg text-sm font-semibold transition-all">
        ðŸ•“ Historia
      </button>
    </div>

    <!-- Pole wyÅ›wietlacza -->
    <input id="display"
           type="text"
           readonly
           class="w-full mb-4 text-right text-3xl sm:text-4xl p-3 rounded-lg bg-gray-700 border border-gray-600 shadow-inner focus:outline-none"
           placeholder="0" />

    <!-- Siatka przyciskÃ³w -->
    <div class="grid grid-cols-4 gap-3 mb-4">
      {% for button in "789/456*123-0C+=" %}
      <button class="btn bg-gray-700 hover:bg-gray-600 p-4 rounded-xl text-xl sm:text-2xl font-bold shadow-md active:scale-95 transition-all"
              data-value="{{ button }}">
        {{ button }}
      </button>
      {% endfor %}
    </div>

    <!-- Wynik -->
    <div id="result" class="text-center text-lg mb-3 text-green-400 font-semibold"></div>

    <!-- Historia (ukryta domyÅ›lnie) -->
    <div id="history"
         class="hidden bg-gray-700 rounded-xl p-3 h-48 overflow-y-auto text-sm space-y-1 shadow-inner border border-gray-600">
      <p class="text-gray-400 italic text-center">Brak historii...</p>
    </div>

  </div>

  <script type="module" src="{% static 'calculator/main.js' %}"></script>
</body>
</html>
